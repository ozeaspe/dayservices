<template>
    <div style="width:700px">
    <lightning-card  variant="Narrow"  title="Shedule of work" icon-name="standard:disclosure_and_compliance">
        <div class="slds-panel__header_align-center slds-grid slds-gutters" style="width:700px">
            <div class="slds-col slds-size_8-of-12 slds-p-around_medium lgc-bg">
                <lightning-input type="text" 
                    label="Name"
                    value={inputValeu}
                    placeholder="Enter name" 
                    onchange={handleInputChange}>
                </lightning-input>
            </div>

            <div class="slds-col slds-size_4-of-12 slds-p-around_medium lgc-bg">
                    <lightning-combobox
                        name="picklist"
                        label="Choose a month"
                        value={value}
                        placeholder="Select a month"
                        options={monthOptions}
                        onchange={handleMonthChange} >
                    </lightning-combobox>

                    
            </div>
        </div>

        <div class="slds-panel__header_align-center slds-grid slds-gutters" style="width:500px">
            <div class=" slds-col slds-size_4-of-12 slds-m-left_medium slds-m-bottom_x-small slds-p-around_medium lgc-bg">
                <h2>Select odd or pair</h2>      
                <lightning-input type="checkbox" label="Odd" name="odd" onchange={handleCheckboxChange}></lightning-input>
                <lightning-input type="checkbox" label="Pair" name="pair" onchange={handleCheckboxChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_4-of-12 slds-m-horizontal_x-large slds-m-bottom_x-small slds-p-around_medium lgc-bg">
                <h2>Select shift</h2>
                <lightning-input type="checkbox" label="24h" name="24h" onchange={handleCheckboxChange2}></lightning-input>
                <lightning-input type="checkbox" label="12h" name="12h" onchange={handleCheckboxChange2}></lightning-input>
            </div> 
            
            <div class="slds-col slds-size_4-of-12 slds-m-left_small slds-m-bottom_x-small slds-p-around_medium lgc-bg">
                <template if:true={calendar}>
                    <table>
                        <thead>
                            <tr>
                                <th>Dom</th>
                                <th>Seg</th>
                                <th>Ter</th>
                                <th>Qua</th>
                                <th>Qui</th>
                                <th>Sex</th>
                                <th>SÃ¡b</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={calendar} for:item="week" for:index="index">
                                <tr key={week.index}>
                                    <template for:each={week} for:item="day" for:index="index">
                                        <td key={day.index}>
                                            <button data-id={day.index} onclick={handleDayClick}>
                                                {day}
                                            </button></td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div> 
        </div>
        <div class="slds-align_absolute-center">
                    <lightning-button
                        type="submit"
                        name="submit"
                        label="Generate shedule"
                        onclick={handleGenerateShedule}
                    >
                    </lightning-button>
        </div>
    </lightning-card>
</div>
</template>
